<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero 5 - Knockout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero5-header">
        <div class="hero5-logo">Knockout</div>
        <div class="hero5-nav">
            <button class="hero5-btn">Enter the ring</button>
            <button class="hero5-btn">Log in</button>
            <button class="hero5-btn">Menu</button>
        </div>
    </div>
    <section class="hero5-main">
        <div class="hero5-content">
            <h1>Your journey to the ring begins here</h1>
            <form class="hero5-search">
                <input type="text" placeholder="e.g. “Heavyweight”, “Beginner”, “Fight Camp Name”">
                <button type="submit">Search</button>
            </form>
            <p class="hero5-login">Sign in to track your progress and unlock new challenges.</p>
            <button class="back-btn" onclick="window.location.href='../../index.html'">← Back to Main Page</button>
        </div>
        <!-- Removed the hero5-image div -->
    </section>
    <footer class="footer">
        <div class="footer-main">
            <div class="footer-info">
                <p>&copy; 2004 Boxing Specialist. All Rights Reserved.</p>
                <p><strong>"Engineered for the Ring. Built with Heart."</strong></p>
            </div>
            <div class="footer-actions">
                <select class="footer-lang">
                    <option>English</option>
                    <!-- Add more languages if needed -->
                </select>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a> | 
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
